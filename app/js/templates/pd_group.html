<div>
  <div class="card">
    <div class="">
      <div class="toolbar bgc-blue-grey-700">
        <span class="toolbar__label fs-subhead tc-white-1 display-block">{{ pdgroup.name | uppercase }}</span>
      </div>
    </div>
    <div flex-container="row">
      <div flex-item flex-container="column" ng-class="{'drag-active': dragActive}">
        <div flex-item>
          <div class="p+">
            <avatar ng-repeat="person in pdgroup.fellows"></avatar>
          </div>
        </div>

        <div class="card__actions">

          <group-leader></group-leader>

          <div class="fab" style="float:right;">
            <button ng-click="showFellowsDialog(pdgroup)" class="fab__primary btn btn--xl btn--black bgc-white tc-blue-grey-700 btn--fab" lx-ripple lx-tooltip="add a fellow" tooltip-position="top">
              <i class="mdi mdi-plus"></i>
              <i class="mdi mdi-account-plus"></i>
            </button>

            <div class="fab__actions fab__actions--left">
              <button class="btn btn--l btn--red btn--fab" lx-ripple lx-tooltip="delete this group" ng-click="deleteGroup()" tooltip-position="top"><i class="mdi mdi-delete"></i></button>
              <button class="btn btn--l tc-white bgc-blue-grey-700 btn--fab" lx-ripple lx-tooltip="change group name" ng-click="editGroup()" tooltip-position="top"><i class="mdi mdi-pencil"></i></button>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>


  <!-- Rename Dialog -->
  <lx-dialog class="dialog dialog--m" id="{{ pdgroup.$id }}" auto-close="true" onclose="closingDialog()" onscrollend="scrollEndDialog()">
  <div class="dialog__header">
    <div class="toolbar bgc-blue-grey-700 pl++">
      <span class="toolbar__label tc-white fs-subhead">
       change name: {{ pdgroup.name | uppercase }}
     </span>

     <div class="toolbar__right">
      <button class="btn btn--l btn--white btn--icon" lx-dialog-close>
        <i class="mdi mdi-close"></i>
      </button>
    </div>
  </div>
</div>

<div class="dialog__content">

  <div flex-container="row">
    <div flex-item="9" class="pl++">

      <lx-text-field label="New name">
      <textarea required="true"  ng-trim="true" ng-model="newGroupName"></textarea>
    </lx-text-field>
  </div>
</div>

</div>

<div class="dialog__actions">
  <button class="btn btn--m btn--black btn--flat" ng-click="rename(newGroupName)" lx-ripple>save</button>
</div>
</lx-dialog>
</div>
