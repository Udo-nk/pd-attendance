<div class="container-page">
  <div flex-container="row">

    <!-- Dashboard -->
    <div flex-item="2" class="sidebar" flex-item-order="2">
      <div class="">
        <div class="user-content">
          <picture class="picture">
            <img src="{{ user.picture }}">
          </picture>
          <span class="welcome">Signed in as</span>
          <label class="name">{{ user.name }}</label>
        </div>

        <hr>

        <ul class="menu">
          <li><a ui-sref="dashboard" ng-class="{'active': activeTab.dashboard}">
            <i class="mdi mdi-view-dashboard tc-yellow-700"></i>
            <span>Dashboard</span>
          </a></li>
          <li><a ui-sref="statistics" ng-class="{'active': activeTab.statistics}">
            <i class="mdi mdi-chart-histogram tc-light-green-500"></i>
            <span>Statistics</span>
          </a></li>
        </ul>
      </div>
    </div>

    <!--  Main Content -->
      <div flex-item="10" flex-item-order="3">

        <!-- Nav -->
        <div id="nav" class="card">
          <div class="toolbar">
            <span class="toolbar__label fs-title tc-grey-800">Professional Development Attendance</span>
            <div class="toolbar__right">
              <lx-search-filter model="searchGroups" closed theme="light"></lx-search-filter>
            </div>
            <lx-dropdown position="right" from-top>
                <button class="btn btn--l btn--black btn--icon" lx-ripple lx-dropdown-toggle>
                    <i class="mdi mdi-menu"></i>
                </button>

                <lx-dropdown-menu>
                    <ul class="nav-links">
                        <li><a class="dropdown-link">About</a></li>
                        <li><a class="dropdown-link">Contact Us</a></li>
                        <li class="dropdown-divider"></li>
                        <li><a class="dropdown-link dropdown-link--is-header">Who are we?</a></li>
                        <li><a href="http://www.andela.com/" class="dropdown-link" target="_blank">Andela</a></li>
                    </ul>
                </lx-dropdown-menu>
            </lx-dropdown>
            <button class="btn btn--m btn--red btn--raised logout" lx-ripple ng-click="logout()">LOGOUT</button>
          </div>
        </div>

        <!-- Content -->
        <div ng-show="$state.current.name === 'dashboard'">
          <dashboard></dashboard>
        </div>

        <div ng-show="$state.current.name === 'statistics'">
          <statistics></statistics>
        </div>
    </div>
  </div>
